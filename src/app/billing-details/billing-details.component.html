<div style="margin:30px 0 30px 0">
  <h3 class="text-center">Checking Out Products</h3>
  <div class="board-inner" id="status-buttons">
      <div class="liner"></div>
      <!-- Spinner-->
      <ngx-spinner
      bdOpacity = 0.6
      bdColor = "#333"
      size = "medium"
      color = "#fcff15"
      type = "line-scale-pulse-out-rapid"
      [fullScreen] = "true"
      >
      <p style="color: white" > Loading... </p>
      </ngx-spinner>

      <!-- //Spinner-->
      
      <!-- circular user icon -->
      <div class="check">
          <span class="round-tabs">
            <i _ngcontent-c17="" aria-hidden="true" class="fa fa-check-circle"></i>
          </span>
        </div>
      
      </div>
      <hr class="hr1">
  
  <div class="container mt-3" >
    <div class="col-md order-md-1">
      <h4 class="mb-3">Billing Address</h4>
      <form novalidate class="needs-validation" [formGroup]="billingForm" #ubfform="ngForm" (ngSubmit)="updateBillingDetails()">
        <div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName" formControlName="firstname" name="firstname"
               required>
              <div *ngIf="formErrors.firstname" class="alert alert-primary" role="alert">
                {{formErrors.firstname}}
              </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" id="lastname" formControlName="lastname" name="lastname"
              required>
              <div *ngIf="formErrors.lastname" class="alert alert-primary" role="alert">
                {{formErrors.lastname}}
              </div>
          </div>
        </div>
  
        <div class="mb-3">
          <label for="phone">Phone
          </label>
          <input type="text" class="form-control" id="phone" formControlName="phone" name="phone" pattern="[789][0-9]{9}">
          <div *ngIf="formErrors.phone" class="alert alert-primary" role="alert">
            {{formErrors.phone}}
          </div>
        </div>

        <div class="mb-3">
          <label for="email">Email
          </label>
          <input type="email" class="form-control" id="email" placeholder="Apartment or suite" formControlName="email" [disabled]="true"
            name="email">
        </div>
  
        <div class="mb-3">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" placeholder="1234 Main St" formControlName="address"
            name="address1" required>
            <div *ngIf="formErrors.address" class="alert alert-primary" role="alert">
              {{formErrors.address}}
            </div>
        </div>
        
        <div class="row">
          <div class="col-md-5 mb-3">
            <label for="country">Country</label>
            <select class="custom-select d-block w-100" id="country" required formControlName="country" name="country" required>
              <option value="">Choose...</option>
              <option>India</option>
            </select>
            <div *ngIf="formErrors.country" class="alert alert-primary" role="alert">
              {{formErrors.country}}
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="state">State</label>
            <select class="custom-select d-block w-100" id="state" formControlName="state" name="state" required>
              <option value="">Choose...</option>
              <option>Rajsthan</option>
            </select>
            <div *ngIf="formErrors.state" class="alert alert-primary" role="alert">
              {{formErrors.state}}
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="zip">Zip</label>
            <input type="text" class="form-control" id="zip" placeholder="" formControlName="zip" name="zip"
              required>
              <div *ngIf="formErrors.zip" class="alert alert-primary" role="alert">
                {{formErrors.zip}}
              </div>
          </div>
        </div>
        <hr class="mb-4">
        <button  class="btn btn-primary btn-lg btn-block" type="submit">Payment</button>
      </div>
      </form>
    </div>
  
  </div>
  
  </div>
