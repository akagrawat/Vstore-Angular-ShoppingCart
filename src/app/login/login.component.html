<!-- Main navigation -->
       <!-- Full Page Intro -->
        <div class="jarallax" data-jarallax='{"speed": 0.2}' style="background-image: url('https://mdbootstrap.com/img/Photos/Others/img%20%2848%29.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
          <!-- Mask & flexbox options-->
          <div class="mask rgba-black-light d-flex justify-content-center align-items-center" style="height:100vh">
            <!-- Content -->
            <div class="container">
              <!--Grid row-->
              <div class="row justify-content-md-center">
                <!--Grid column-->
                <!-- spinner-->
      <ngx-spinner
        bdOpacity = 0.9
        bdColor = "rgba(51,51,51,0.81)"
        size = "medium"
        color = "#fffe00"
        type = "pacman"
        fullScreen = "true"
        >
      <p style="color: white" > Vstore </p>
      </ngx-spinner>
      <!-- // spinner-->

                        
                        <div class="col-md-6 col-xl-5 mb-4" >
                                <!--Form-->
                                <div class="card wow fadeInRight" data-wow-delay="0.3s" style="background:transparent">
                                  <div class="card-body">
                                    <!--Header-->
                                     <div class="text-center">
                                      <h3 class="deep-orange-text">
                                        <i class="fa fa-user white-text"></i> Login:</h3>
                                      <hr class="hr-light">
                                    </div>
                                    
                                    <!--Body-->
                                    <form novalidate (ngSubmit)="onSubmit()" [formGroup]="loginForm" #lform="ngForm">                                      
                                    <div class="md-form">
                                      <i class="fa fa-envelope prefix white-text active"></i>
                                      <input  formControlName="email" type="email" id="form2" class="white-text form-control" name="email" required>
                                      <label for="form2" class="active">Your email</label>
                                      <div *ngIf="formErrors.email" class="alert alert-warning" role="alert">
                                          {{formErrors.email}}
                                        </div>
                                    </div>
                                    <div class="md-form">
                                        <i class="fa fa-lock prefix white-text active"></i>
                                        <input  formControlName="password"  type="password" id="form10" class="white-text form-control" name="password" required>
                                        <label for="form10" class="active">Your password</label>
                                        <div *ngIf="formErrors.password" class="alert alert-primary" role="alert">
                                            {{formErrors.password}}
                                          </div>
                                      </div>
                                      <div class="d-flex justify-content-around">
                                            <div>
                                                <!-- Remember me -->
                                                <div class="custom-control custom-checkbox">
                                                    <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                                                    <label class="custom-control-label" for="defaultLoginFormRemember" style="color:white">Remember me</label>
                                                </div>
                                            </div>
                                            <div>
                                                <!-- Forgot password -->
                                                <a href="">Forgot password?</a>
                                            </div>
                                        </div>
                                    <div class="text-center mt-4">
                                      <button [disabled]="lform.invalid"  type="submit" class="btn btn-info btn-block my-4">Login</button>
                                      <button type="submit" class="btn btn-pink btn-block my-4">Sign IN with Google</button>
                                      <p style="color:yellow">Not a member?
                                            <a href="" style="color:white">Register</a>
                                        </p>
                                      <hr class="hr-light mb-3 mt-4">
                                      <div class="inline-ul text-center d-flex justify-content-center">
                                        <a class="p-2 m-2 tw-ic">
                                          <i class="fab fa-twitter white-text"></i>
                                        </a>
                                        <a class="p-2 m-2 li-ic">
                                          <i class="fab fa-linkedin-in white-text"> </i>
                                        </a>
                                        <a class="p-2 m-2 ins-ic">
                                          <i class="fab fa-instagram white-text"> </i>
                                        </a>
                                      </div>
                                    </div>
                                  </form>
                                  </div>
                                </div>
                                <!--/.Form-->
                              </div>
               
                <!--Grid column-->
              </div>
              <!--Grid row-->
            </div>
            <!-- Content -->
          </div>
          <!-- Mask & flexbox options-->
        </div>
        <!-- Full Page Intro -->
